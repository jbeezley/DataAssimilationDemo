
<!DOCTYPE html>

<html>
<head>
    <script src="knockout.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="gaussian.js"></script>
    <script>
function init() {
    var i = 0;
    function sigma() {
        var x = 1 + Math.sin(i++/100);
        return x*x;
    }
    var g = Gaussian(function () { return 0; }, sigma, '#gaus');
    function anim() {
        requestAnimationFrame(anim);
        g();
    }
    anim();
}
    </script>
</head>
<style>
/*
body {
  font: 10px sans-serif;
}
 */
.axis {
    font: 12px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: auto;
}

rect.gausBox {
    fill: #fff;
    stroke: #aaa;
    fill-opacity: .7;
}

.gaussian {
  fill: none;
  stroke: blue;
  stroke-width: 1.5px;
}

</style>
<body onload="init()">
    <div id="gaus"></div>
</body>
</html>
