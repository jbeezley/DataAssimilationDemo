
<!DOCTYPE html>

<html>
<head>
    <script src="knockout.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="gaussian.js"></script>
    <script>
function init() {
    var g = Gaussian('#gaus');
    var i = 0;
    function anim() {
        requestAnimationFrame(anim);
        var x = Math.sin(i++/100.0);
        x = x*x;
        g(0,x);
    }
    anim();
}
    </script>
</head>
<style>
/*
body {
  font: 10px sans-serif;
}
 */
.axis {
    font: 12px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: auto;
}

.gaussian {
  fill: none;
  stroke: blue;
  stroke-width: 1.5px;
}

</style>
<body onload="init()">
    <div id="gaus"></div>
</body>
</html>
